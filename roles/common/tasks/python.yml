- name: Check python
  ansible.builtin.shell: type python3.6
  ignore_errors: yes
  register: python_stat

- name: Installing python
  ansible.builtin.dnf:
    name:
      - python36
      - gcc
      - python3-devel
    state: present
  when: python_stat != 0

- name: Import common role - App Pre-requisites
  ansible.builtin.import_role:
    name: common
    tasks_from: app-prereq

- name: Import SystemD
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd

- name: Download python dependencies
  ansible.builtin.shell: pip3.6 install -r requirements.txt
  args:
    chdir: "{{app_dir}}"        #It will go to /app directory and do npm install

- name: Import Schema
  ansible.builtin.import_role:
    name: common
    tasks_from: schema-load
  when : schema_needed

- name: Import Observability
  ansible.builtin.import_role:
    name: common
    tasks_from: observability


